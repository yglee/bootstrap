  <body>
    <div class="cover-container">
              <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand"> FoodnFellas </h3>
              <nav>
                <ul class="nav masthead-nav">
                  <li class="active"><a href="#">MarySmith001</a></li>
                  <li> <button type="button" class="btn btn-info">Become a provider</button> </li>
                </ul>
              </nav>
            </div> <!-- /.inner -->

    </div>

    <div class ="container">
      <div class="starter-template">
	<form class="navbar-form" role="search">
	    <div class="row-fluid">
		<div class="span4 row"> 
		    <input type="text" class="form-control" placeholder="Where?"> 
		    <input type="text" class="form-control" placeholder="No. of people"> 
		    <input type="text" class="form-control" placeholder="Date / Time"> 
		</div>
		</br>
		<div class="span6 dropdown row">
		    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
			Cuisine Type
			<span class="caret"></span>
		    </button>
		    <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
			<li role="presentation"><a role="menuitem" tabindex="-1" href="#">Italian </a></li>
			<li role="presentation"><a role="menuitem" tabindex="-1" href="#">Indian </a></li>
			<li role="presentation"><a role="menuitem" tabindex="-1" href="#">Korean </a></li>
			<li role="presentation"><a role="menuitem" tabindex="-1" href="#">Nigerian</a></li>
		    </ul>
		</div>
		</br>
		<div class="span9 row">
<script>
  $(function() {
    $( "#slider-range" ).slider({
      range: true,
      min: 0,
      max: 500,
      values: [ 75, 300 ],
      slide: function( event, ui ) {
        $( "#amount" ).val( "$" + ui.values[ 0 ] + " - $" + ui.values[ 1 ] );
      }
    });
    $( "#amount" ).val( "$" + $( "#slider-range" ).slider( "values", 0 ) +
      " - $" + $( "#slider-range" ).slider( "values", 1 ) );
  });
  </script>
